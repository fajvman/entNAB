<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>entiti</title>
    <style>
        .kereso
        {
            display: flex;
            align-items: center;
            background-color:#E8EEF1;
            padding: 12px 24px;
            gap: 16px;
            border-bottom: 1px solid #D1DDe3;
        }
        .kereso-mezo
        {
            display: flex;
            align-items: center;
            background-color: #ffffff;
            border:1px solid #BFD0D8;
            border-radius: 30px;
            padding: 8px 8px 16px 16px;
            width: 40px;
            min-width: 240px;
        }
        .kereso-mezo input
        {
            border: none;
            outline: none;
            font-size: 1em;
        }
        .gomb
        {
            background-color: #3A6073;
            color:#ffffff;
            border: none;
            padding: 10px 10px 16px 16px;
            font-size: 1em;
            border-radius: 6px;
        }
        .gomb:hover
        {
            background-color: #2C4A59;
        }
    </style>
</head>
<body>
<section class="kereso">
<div class="kereso-mezo">
<span class="ikon">&#x1F50D; entitás/különleges karakter</span>
<input type="textarea" placeholder="keresés">
</div>
<button type="button" class="gomb">MENÜ &#9776;</button>
</section>




</body>
</html>
